# Nginx configuration for Train Booking Platform
# Place this in /etc/nginx/sites-available/train-booking
# Then symlink to sites-enabled: sudo ln -s /etc/nginx/sites-available/train-booking /etc/nginx/sites-enabled/

upstream train_booking_app {
    server 127.0.0.1:5001 fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;  # Replace with your domain or EC2 public DNS

    # Redirect HTTP to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;

    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/train-booking-access.log;
    error_log /var/log/nginx/train-booking-error.log;

    # Static files
    location /static/ {
        alias /home/ubuntu/gemini/frontend/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint (bypass proxy)
    location /health {
        proxy_pass http://train_booking_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # Proxy all other requests to Gunicorn
    location / {
        proxy_pass http://train_booking_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

